<!DOCTYPE html>
<html>
<head>
	<title>Web</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<style type="text/css">
		body {
	        text-align: center;
		    margin-top: 150px;
		}

		form {
		    display: flex;
		    flex-direction: column;
		    max-width: 500px;
		    margin: 0px auto;
		}

		label {
		    display: flex;
		    align-items: center;
		}

		.gd-align {
		    flex: 1;
		}

		span {
			text-align: right;
			padding: 10px;
		}
	</style>
</head>
<body>
	<!-- Exo 5 -->
	<h2>Identification</h2>
	<form action="" method="post">
		<label for="login">
			<span class="gd-align">login</span>
			<input type="text" name="login" class="form-control gd-align">
		</label>
		<label for="pwd">
			<span class="gd-align">mot de passe</span>
			<input type="text" name="pwd" class="form-control gd-align">
		</label>
		<label for="status">
			<span class="gd-align">
				
			</span>
			<span class="gd-align" style="text-align: left;">
				<input type="radio" name="status" value="enseignant">
				Enseignant
				<input type="radio" name="status" value="etudiant">
				Etudiant
			</span>
		</label>
		<label for="submit">
			<span class="gd-align"></span>
			<input type="submit" name="submit" value="Chercher" class="btn btn-success gd-align">
		</label>
	</form>
	<!-- end exo-->
</body>
</html>
