<!DOCTYPE html>
<html>
<head>
	<title>Web</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<style type="text/css">
		body {
	        text-align: center;
		    margin-top: 150px;
		}

		form {
		    display: flex;
		    flex-direction: column;
		    max-width: 500px;
		    margin: 0px auto;
		}

		label {
		    display: flex;
		    align-items: center;
		}

		input, select, span {
		    flex: 1;
		}

		span {
			text-align: right;
			padding: 10px;
		}
	</style>
</head>
<body>
	<!-- Exo 1,2,3 -->
	<form action="http://univcergy.phpnet.org/CCI/form.php" method="post">
		<h2>Moteur de recherhe</h2>
		<label for="motclef">
			<span>Mots clefs</span>
			<input type="text" name="motclef" class="form-control">
		</label>
		<label for="categorie">
			<span>Catégorie</span>
			<select name="categorie"class="form-control">
				<option>Jouet</option>
				<option>Location</option>
				<option>Voitures</option>
			</select>
		</label>
		<label for="dept">
			<span>Départment</span>
			<select name="dept" class="form-control">
				<option>Bretagne</option>
			</select>
		</label>
		<label for="submit">
			<span></span>
			<input type="submit" name="submit" value="Chercher" class="btn btn-success">
		</label>
	</form>
	<!-- end exo-->
</body>
</html>
